<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to your <span class="font-semibold text-cyan-800">Bapp er Bank</span></h1>
    </header>
    <main>
        <section class="bg-sky-200 mx-auto mt-10 w-9/12 p-8">
            <h3 class="text-3xl ps-2 m-2 font-bold">Please Login First</h3>
            <div>
                <input class="p-2 m-2 block w-10/12" type="email" name="" id="user-email" placeholder="Your email address">
                <input class="p-2 m-2 block w-10/12" type="password" name="" id="user-password" placeholder="Type your password">
                <button class="bg-sky-600 hover:bg-sky-900 pl-10 pr-10 px-5 py-2 m-2 block text-white rounded-md" id="btn-submit">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>

</body>
</html>
